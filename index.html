<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css">

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 30px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img">
        <img src="assets/images/illustration-article.svg" alt="" width="250" class="view" />
      </div>

      <div class="text">
        <h4 class="h4-head">Learning</h4>

        <p class="p-head">Published 21 Dec 2023</p>

        <h3>HTML & CSS foundations</h3>

        <p class="p-body">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>

        <div class="footer">
          <img src="assets/images/image-avatar.webp" alt="Greg Hooper" width="25" class="avatar" /> 
          <h4 class="h4-footer">Greg Hooper</h4>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
